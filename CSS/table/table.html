<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Styling tables</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Jack</td>
        <td>24</td>
        <td>London</td>
      </tr>
      <tr>
        <td>Janet</td>
        <td>65</td>
        <td>New york</td>
      </tr>
      <tr>
        <td>Phil</td>
        <td>32</td>
        <td>Barcelona</td>
      </tr>
    </table>
  </body>
</html>
